---
layout: default
---
<!-- _layouts/category.html -->
{{ content }}
<hr>
<div class="container">
<h2>Posts</h2>
<ul>
{% for post in site.posts %}
    {% if post.categories contains page.category %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %d, %Y" }}
    </li>
    {% endif %}
{% endfor %}
</ul>
</div>
